<h1>Dad Jokes!</h1>
<hr>
<h3>Make your Favorites List!</h3>
<hr>
<div class="container cc-look" *ngIf="joke">{{ joke.joke }}</div>
<div class="list-container">
    <p *ngFor="let joke of jokeList" class='cc-look'>{{ joke }}</p>
</div>
<button class="btn btn-primary" (click)="onGetJoke(joke)" type="button">
  Get Dad Joke
</button>
<button class="btn btn-primary" (click)="onFavorite()" type="button">
  Favorite this joke
</button>
